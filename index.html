<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/hosi_logo.png" alt="logo">
                        </a>
                    </div>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Elements</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-5 text-right"> 
                    <div class="header-social text-center">
                        <ul>
                            <li><a href="#"><i class="fas fa-search"></i></a></li>
                            <li><a href="#"><i class="fas fa-map-marker-alt"></i></a></li>
                        </ul>
                    </div>
                    <a href="#" class="btn btn-green mt-20">Make A Payment</a> 
                </div>
            </div>
        </div>
    </header>
    <section class="banner" style="background-image: url(./images/med4.jpg);">
    <div class="container">
        <div class="banner-content">
            <img src="images/icons8-health-64.png" alt="banner-logo">
            <h1>Our Expertise at Your Service</h1>
        </div>
        <div class="service">
            <a href="javascript:void(0);">
                <div class="service-content">
                    Our Service Providers
                </div>
                <div class="service-btn">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="service-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
            </a>
        </div>
    </div>
    </section>
    <script>
        var header = document.getElementsByTagName("header");
        window.onscroll = function () {scrollFunction()};
        function scrollFunction(){
            if(document.body.scrollTop > 200 || document.documentElement.scrollTop > 200){
                header[0].setAttribute("class", "header-active");
            }
            else{
                header[0].removeAttribute("class")
            }
        }
    </script>
</body>
</html>
